<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA_Compatible" content="ie-edge">
	<title>Calc</title>
	<style>
		label {
			display: block;
			font-size: 30px;
		}
		input {
			width: 300px;
			height: 50px;
			font-size: 30px;
		}
		.calc {
			display: inline-block;
			padding: 20px;
			margin: 20px;
			border: 4px solid #599cd0;
			border-radius: .5rem;
			background-color: #a9e4ff;
		}
	</style>
</head>
<body>
	<div class="calc">
		<label for="eur">EUR</label>
		<input id="eur" type="text">
		
		<label for="usd">USD</label>
		<input id="usd" type="text">
	</div>

	<div class="calc">
		<label for="eur2">EUR</label>
		<input id="eur2" type="text">

		<label for="rub">RUB</label>
		<input id="rub" type="text">
	</div>





	<script src="js/script.js"></script>

</body>
</html>
